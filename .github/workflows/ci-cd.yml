name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events but only for the master branch
  push: # @TODO: REMOVE AFTER TESTING
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-suite:
    name: Test suite
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP 8.1 with Xdebug 3.x
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Run test suite
        run: vendor/bin/phpunit --testsuite unit --coverage-clover clover.xml

      - name: Send test coverage to codecov.io
        uses: codecov/codecov-action@v2.1.0
        with:
          files: clover.xml
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)


  php-stan-php-cs:
    name: PHPstan (level 9) & PHPcs
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Run PHPstan
        run: vendor/bin/phpstan analyse

      - name: Run PHPcs fixer dry-run
        run: vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation --using-cache=no --config=.php-cs-fixer.dist.php